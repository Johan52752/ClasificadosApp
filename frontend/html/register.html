<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clasificados app- Registrarse</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/Style.css">
</head>

<body>
    <header>
        <h1>
            <img src="../images/logo1.png" alt="Clasificados APP">
        </h1>
    </header>
    <main>
        <section>
            <div class="welcome-logo">
                <img src="../images/logo2.svg" alt="logo app ">
            </div>
            <div class="welcome-message">
                <h1>¡Registrarse!</h1>
            </div>
            <form name="form" class="login-form">
                <div class="form-field-wrapper">
                    <label for="Nombre">Nombre</label>
                    <input id="Nombre" type="text" name="Nombre" placeholder="Tu nombre" autocomplete="off" required />
                </div>
                <div class="form-field-wrapper">
                    <label for="email">Email</label>
                    <input id="email" type="email" name="email" placeholder="Tu correo" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"/>
                </div>
                <div class="form-field-wrapper">
                    <label for="password">Contraseña</label>
                    <input id="password" type="password" name="Contraseña" placeholder="Tu contraseña" required />
                </div>
                <div class="form-field-wrapper">
                    <label for="password">Repetir Contraseña</label>
                    <input id="password2" type="password" name="Contraseña2" placeholder="Repite tu contraseña" required />
                </div>
                <div class="form-action">
                    <button id="button" type="submit" name="Registrar">REGISTRAR</button>
                </div>
            </form>

        </section>

    </main>
    <script src="../js/registro.js" async defer></script>
</body>

</html>
